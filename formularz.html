<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Formularz </title>
</head>
<body bgcolor="lightgrey">

<h1>Formularz</h1>
<table>
<tr>
<td>Imię Nazwisko</td>

<td>
<input type="text" id="nazwisko_imie" size="30">
</td>
</tr>
</br>
<tr>
<td>Adres E-mail</td>
<td>
<input type="e-mail" id="email" size="30"
</td>
</tr>

<tr>
<td>Hasło</td>
<td>
<input type="password" id="passwd" size="30">
</td>
</tr>
</br>
</table>

<fieldset>
<legend>Płeć</legend>
</br>

<label for="male">Mężczyzna </label>
<input type="radio" name="gender" id="male" value="mezczyzna">
</br>
<label for="female">Kobieta</label>
<input type="radio" name="gender" id="female" value="kobieta" >
</br>
</fieldset>
</br>
<fieldset>
<legend>Języki</legend>
<p>
<input type="checkbox" id="jezyki" value="angielski" checked="checked">
ANG
</p>
<p>
<input type="checkbox" id="jezyki" value="niemiecki" checked="checked">
DE
</p>
<p>
<input type="checkbox" id="jezyki" value="chinski" checked="checked">
CHN
</p>
</fieldset>
<p>
<select name="sporty" size="5" multiple="multiple">
<optgroup label="Ulubione Sporty">
<option value="arbuz">Siatkówka</option>
<option value="jablko">Koszykówka</option>
<option value="pomarancza">Piłka Nożna</option>
</optgroup>
</select>









</body>
</html>
